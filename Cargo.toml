[package]
name = "dumbnotes"
version = "0.1.0"
edition = "2021"

[dependencies]
argon2 = "0.5.3"
async-trait = "0.1.88"
clap = { version = "4.5.28", features = ["derive"] }
libc = "0.2.169"
log = "0.4.25"
rand = { version = "0.9.0", features = ["thread_rng", "std_rng", "os_rng"] }
rocket = { version = "0.5.1", default-features = false }
serde = { version = "1.0.217", features = ["derive"] }
syslog = "7.0.0"
time = { version = "0.3.40", features = ["std", "alloc", "formatting"] }
tokio = { version = "1.43.0", features = ["fs", "io-util"] }
toml = "0.8.20"
uuid = { version = "1.13.1", features = ["v4", "fast-rng"] }

[dev-dependencies]
lazy_static = "1.5.0"
