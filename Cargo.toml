[package]
name = "dumbnotes"
version = "0.1.0"
edition = "2021"

[dependencies]
argon2 = "0.5.3"
async-trait = "0.1.89"
clap = { version = "4.5.28", features = ["derive"] }
libc = "0.2.175"
log = "0.4.28"
rand = { version = "0.9.2", features = ["thread_rng", "std_rng", "os_rng"] }
rocket = { version = "0.5.1", default-features = false }
serde = { version = "1.0.225", features = ["derive"] }
syslog = "7.0.0"
time = { version = "0.3.43", features = ["std", "alloc", "formatting"] }
tokio = { version = "1.47.1", features = ["fs", "io-util"] }
toml = "0.9.7"
uuid = { version = "1.18.1", features = ["v4", "fast-rng"] }

[dev-dependencies]
lazy_static = "1.5.0"
