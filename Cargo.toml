[package]
name = "dumbnotes"
version = "0.1.0"
edition = "2021"

[dependencies]
argon2 = "0.5.3"
async-trait = "0.1.88"
clap = { version = "4.5.28", features = ["derive"] }
libc = "0.2.169"
log = "0.4.25"
rocket = { version = "0.5.1", default-features = false }
serde = { version = "1.0.217", features = ["derive"] }
syslog = "7.0.0"
tokio = { version = "1.43.0", features = ["fs", "io-util"] }
toml = "0.8.20"
uuid = { version = "1.13.1", features = ["v4", "fast-rng"] }
